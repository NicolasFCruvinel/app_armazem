<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login_funcionario.css">
</head>
<body>
    <header>
        
        <a href="/index.html" class="btn btn-voltar">
            <img src="/img/voltar1.svg" alt="">
        </a>
    </header>

    <section class = "section-principal">
        <h1 class = "titulo">Login</h1>
        <!-- Interessante se utilziar <div> ao invés de diversas section uma dentro da outra -->
        <section class = "caixa-login"> 
            <section class = "caixa-id">
                <h2 class = "text">ID:</h2>
                <input class="btn-id" type="text"></input> <!--Input para para poder adicionar a informação, nesse campo n está dando de acrescentar nada pois é um botão-->
            </section>

            <section class = "caixa-senha">    
                <h2 class = "text">Senha:</h2>
                <input class="btn btn-senha" type="password"></input> <!--mesma coisa da linha 26-->
            </section>
    
            <button class="btn btn-enviar">Enviar</button>
        </section>
    </section>
    <!-- Coloquei o footer dentro do Body, todo código da página precisa estar dentro dele -->
    <footer>
        <img src="/img/Logo.svg" alt="Logo do projeto">
    </footer>
</body>
</html>
